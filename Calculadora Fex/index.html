<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CulculadoraFLEX</title>
</head>
<body>
    <h1>CalculadoraFEX</h1>
    <img src="/Calculadora Fex/neutro.png" alt="caulculadora Flex" id="status">
    <form name="frmFlex">
        <input type="text"placeholder="etanol" size="8"name="txtEtanol">
        <input type="text"placeholder="gasolina" size="8"name="txtGasolina">
        <input type="button"value="Vantagem"onclick="caulcular()">
        <input type="reset"value="Limpar"onclick="resetar()">
    </form>
    <script src="/Calculadora Fex/index.js"></script>
</body>
</html>
